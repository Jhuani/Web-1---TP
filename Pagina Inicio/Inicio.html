    <script>
        function startTime() {
            today = new Date();
            h = today.getHours();
            m = today.getMinutes();
            s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('reloj').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout('startTime()', 500);
        }
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
    <script>
        function mostrarFecha() {
            var fechaActual = new Date();
            var opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
            var fechaFormateada = fechaActual.toLocaleDateString('es-ES', opcionesFecha);
            document.getElementById("fecha").innerHTML = fechaFormateada;
        }
    </script>
    <script>
        let array = ["imagen-brasil.jpg", "imagen-egipto.jpg", "imagen-safari.jpg"];

        cont = 0;
        function anterior() {
            if (cont == 0) {
                cont = 2;
            } else {
                cont--;
            }
            imag.src = array[cont];
        }
        function siguiente() {
            if (cont == 2) {
                cont = 0;
            } else {
                cont++;
            }
            imag.src = array[cont];
        }
    </script>
</head>
